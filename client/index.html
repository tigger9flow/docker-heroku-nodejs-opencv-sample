<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Client</title>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<h1>Video from remote device</h1>
<div class="canvas-container">
    <canvas id="video"
            width="640"
            height="480">
    </canvas>
    <div class="arrow-box">
        <span class="arrow left disabled"><i class="fa fa-chevron-left"></i></span>
        <span class="lump"></span>
        <span class="arrow right disabled"><i class="fa fa-chevron-right"></i></span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
